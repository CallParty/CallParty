language: node_js

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server

branches:
  only:
    - master
    - staging
    - prod

env:
  - TEST_DIR=backend
  - TEST_DIR=frontend

before_install: cd $TEST_DIR

script:
  - eslint .
  - npm test

deploy:
  - provider: script
    script: backend/bash/staging_deploy.sh
    on:
      branch: staging

  - provider: script
    script: backend/bash/prod_deploy.sh
    on:
      branch: prod
